<table class="table table-bordered grid">
<thead class="thead-light">
    <tr>
        <th class="cursor-pointer grid-head-col" scope="col" data-each="columns" data-attr-[data-colidx]="$index" data-attr-[data-dindex]="dataIndex">{text}&nbsp;<span>&#8679;</span></th>
    </tr>
</thead>
<tbody>
    <tr data-each="data as row" data-visible="data.hasData">
        <td data-each="$root.columns" data-attr-[data-rowidx]="$root.getRowIndex" data-attr-[data-colidx]="$index" data-text="$root.getColumnValue" data-attr-[data-dindex]="dataIndex"></td>
    </tr>
</tbody>
</table>
