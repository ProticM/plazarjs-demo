<table class="table table-bordered grid mb-0">
<thead class="thead-light">
    <tr>
        <th class="cursor-pointer grid-head-col" scope="col" data-each="columns" data-attr-[data-dindex]="dataIndex">
            {text}
            <span data-visible="sorter.asc">&#8679;</span>
            <span data-hidden="sorter.asc">&#8681;</span>
        </th>
    </tr>
</thead>
<tbody>
    <tr data-each="data as row" data-visible="data.hasData">
        <td data-each="$root.columns as column" data-text="$root.getColumnValue"></td>
    </tr>
</tbody>
</table>
